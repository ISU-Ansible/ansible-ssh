---
#
# This variable enables openssh. By default, we set it to true. If you're
# running this role, you probably want it installed. If not, then you can
# override this variable
#
opensshd_enabled: true
opensshd_manage_service: "{{ false if ansible_virtualization_type == 'docker' else true }}"
opensshd_allow_reload: "{{ opensshd_manage_service }}"
opensshd_manage_var_run: "{{ false if ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7' else true }}"
opensshd_skip_defaults: false

#
#  Empty dictionaries to avoid all errors
#
opensshd: {}

### VARS DEFAULTS
### The following are defaults for OS specific configuration in var files in
### this role. They should not be set by role users.
opensshd_packages: []
opensshd_config_owner: root
opensshd_config_group: root
opensshd_config_mode: "0600"
opensshd_config_file: /etc/ssh/sshd_config
opensshd_binary: /usr/sbin/sshd
opensshd_service: sshd
opensshd_sftp_server: /usr/lib/openssh/sftp-server
opensshd_defaults: {}
opensshd_os_supported: no
